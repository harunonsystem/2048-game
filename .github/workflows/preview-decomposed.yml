name: Decomposed Preview Deploy

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test-decomposed-pattern:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Test and Build
        uses: ./.github/actions/test-and-build
        with:
          run-e2e: "true"

      - name: Load development secrets
        id: load-secrets
        uses: ./.github/actions/load-1password-secrets
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Prepare Preview Deploy
        id: prepare
        uses: harunonsystem/cf-workers-actions/prepare-preview-deploy@adb67e717369889dd9bd1d9ebb8aa8039c133e21 # v1.0.2
        with:
          worker-name: '2048-game-decomposed-${{ github.event.pull_request.number }}'
          domain: 'harunonsystem.workers.dev'
          environment: 'preview'

      - name: Deploy with Wrangler
        id: deploy
        uses: cloudflare/wrangler-action@f84a562284fc7457be972927530502d65d232849 # v3.14.0
        with:
          apiToken: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview

      - name: Comment PR
        uses: harunonsystem/cf-workers-actions/pr-comment@adb67e717369889dd9bd1d9ebb8aa8039c133e21 # v1.0.2
        with:
          deployment-url: ${{ steps.prepare.outputs.deployment-url }}
          deployment-success: ${{ steps.deploy.outcome == 'success' }}
          deployment-name: ${{ steps.prepare.outputs.deployment-name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
