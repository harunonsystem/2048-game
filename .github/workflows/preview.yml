name: Deploy to Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Test and Build
        uses: ./.github/actions/test-and-build
        with:
          run-e2e: "true"

      - name: Load development secrets
        id: load-secrets
        uses: ./.github/actions/load-1password-secrets
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Preview Deploy
        id: deploy
        uses: harunonsystem/cf-workers-actions/preview-deploy@142159018e6085455db6bcebced56d9d2aeb2ee0 # v1.0.0
        with:
          cloudflare-api-token: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID }}
          worker-name: '2048-game-pr-${{ github.event.pull_request.number }}'
          domain: 'harunonsystem.workers.dev'

      - name: Comment PR
        uses: harunonsystem/cf-workers-actions/pr-comment@142159018e6085455db6bcebced56d9d2aeb2ee0 # v1.0.0
        with:
          deployment-url: ${{ steps.deploy.outputs.deployment-url }}
          deployment-success: ${{ steps.deploy.outputs.deployment-success }}
          deployment-name: ${{ steps.deploy.outputs.deployment-name }}
