name: Delete Cloudflare Workers

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      worker_prefix:
        description: 'Worker prefix to delete (e.g., "2048-game-pr-")'
        required: false
      worker_numbers:
        description: 'Worker numbers to delete (comma-separated, e.g., "123,456")'
        required: false
      worker_names:
        description: 'Specific worker names to delete (comma-separated)'
        required: false

jobs:
  pr-cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Load secrets
        id: load-secrets
        uses: ./.github/actions/load-1password-secrets
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Cleanup PR Worker
        uses: harunonsystem/cf-workers-actions/cleanup@185b45ca868f70d3dcffdb0960f945fe4c27b1bf # v1.1.0
        with:
          worker-names: '2048-game-pr-${{ github.event.pull_request.number }}'
          cloudflare-api-token: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID }}
          dry-run: false

  manual-cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Load secrets
        id: load-secrets
        uses: ./.github/actions/load-1password-secrets
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Cleanup Workers
        uses: harunonsystem/cf-workers-actions/cleanup@185b45ca868f70d3dcffdb0960f945fe4c27b1bf # v1.1.0
        with:
          worker-prefix: ${{ github.event.inputs.worker_prefix }}
          worker-numbers: ${{ github.event.inputs.worker_numbers }}
          worker-names: ${{ github.event.inputs.worker_names }}
          cloudflare-api-token: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID }}
          dry-run: false
